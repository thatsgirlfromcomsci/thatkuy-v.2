<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเกรด</title>
    <link rel="stylesheet" href="style_grade.css">
</head>
<body>
    <header>
        <h3>คำนวณเกรดเฉลี่ยสะสม</h3>
    </header>
    
    <div class="palette-container">
        <div class="form-group">
            <label for="currentYear"><strong> ปีการศึกษา</strong></label>
            <select id="currentYear">
                <option value="1">ปี 1</option>
                <option value="2">ปี 2</option>
                <option value="3">ปี 3</option>
                <option value="4">ปี 4</option>
                <option value="5">ปี 5</option>
                <option value="6">ปี 6</option>
            </select>
        </div>

        <div class="form-group">
            <label for="currentTerm"><strong> ภาคการศึกษา</strong></label>
            <select id="currentTerm">
                <option value="1">เทอม 1</option>
                <option value="2">เทอม 2</option>
                <option value="3">ซัมเมอร์</option>
            </select>
        </div>

        <div class="form-group">
            <label for="currentGPA"><strong> เกรดสะสมปัจจุบัน</strong></label>
            <input type="number" id="currentGPA" step="0.1" min="0" max="4" placeholder="เช่น 3.00" required>
        </div>

        <div class="form-group">
            <label for="targetGPA"><strong> เกรดที่ต้องการ</strong></label>
            <input type="number" id="targetGPA" step="0.1" min="0" max="4" placeholder="เช่น 3.50" required>
        </div>

        <button class="styled-button" onclick="calculateRequiredGrade()">คำนวณ</button>

        <h3 id="result" style="font-size: medium;"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
